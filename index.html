<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div id="content">
        <!-- Content of README.md will be loaded here -->
    </div>

    <script>
        // Function to load Markdown file content into the webpage
        async function loadMarkdownFile(filename) {
            const response = await fetch(filename);
            const text = await response.text();
            const converter = new showdown.Converter();
            const html = converter.makeHtml(text);
            document.getElementById('content').innerHTML = html;

            // Add event listener to all links to load linked Markdown files
            const links = document.querySelectorAll('#content a');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    loadMarkdownFile(link.getAttribute('href'));
                });
            });
        }

        // Load README.md content by default when the page loads
        window.onload = function() {
            loadMarkdownFile('README.md');
        };
    </script>
</body>
</html>
