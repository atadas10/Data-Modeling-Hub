<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div id="navigation">
        <!-- Table of contents will be loaded here -->
    </div>
    <div id="content">
        <!-- Content of README.md will be loaded here -->
    </div>

    <script>
        // Function to load Markdown file content into the webpage
        async function loadMarkdownFile(filename) {
            const response = await fetch(filename);
            const text = await response.text();
            const converter = new showdown.Converter();
            const html = converter.makeHtml(text);
            document.getElementById('content').innerHTML = html;

            // Add event listener to all links to load linked Markdown files
            const links = document.querySelectorAll('#content a');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const href = link.getAttribute('href');
                    if (href.endsWith('.md')) {
                        loadMarkdownFile(href);
                    } else {
                        window.location.href = href;
                    }
                });
            });
        }

        // Function to generate table of contents
        async function generateTableOfContents(content) {
            const regex = /^#+\s+(.*)$/gm;
            let matches;
            const tableOfContents = [];
            while ((matches = regex.exec(content)) !== null) {
                const heading = matches[1];
                const anchor = heading.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                tableOfContents.push(`<a href="#${anchor}">${heading}</a>`);
            }
            document.getElementById('navigation').innerHTML = tableOfContents.join('<br>');
        }

        // Load table of contents and README.md content by default when the page loads
        window.onload = async function() {
            const response = await fetch('README.md');
            const text = await response.text();
            await generateTableOfContents(text);
            loadMarkdownFile('README.md');
        };
    </script>
</body>
</html>
