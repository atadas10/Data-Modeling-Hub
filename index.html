<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div id="content">
        <!-- Content of README.md will be loaded here -->
    </div>

    <script>
        // Function to load Markdown file content into the webpage
        async function loadMarkdownFile(filename) {
            const response = await fetch(filename);
            const text = await response.text();
            const converter = new showdown.Converter();
            const html = converter.makeHtml(text);
            document.getElementById('content').innerHTML = html;
        }

        // Load README.md content by default when the page loads
        window.onload = function() {
            loadMarkdownFile('README.md');
        };
    </script>

    <p><a href="introduction.md">Link to Introduction</a></p>
</body>
</html>
